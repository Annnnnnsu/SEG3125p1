<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Booking</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #333; color: white; text-align: center; padding: 20px; }
        .booking { max-width: 600px; margin: 30px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .image { text-align: center; margin-bottom: 20px; }
        .image img { max-width: 100%; border-radius: 8px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Book a Consultation</h1>
    </header>
    <div class="booking">
        <div class="image">
            <img src="https://placehold.co/600x300?text=Book+Your+Consultation" alt="Booking">
        </div>
        <form>
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
