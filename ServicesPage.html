<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Services</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #333; color: white; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 30px auto; }
        .service-item { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px 0; display: flex; gap: 20px; }
        .service-item img { max-width: 150px; border-radius: 8px; }
        .service-content { flex-grow: 1; }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <div class="container">
        <div class="service-item">
            <img src="https://placehold.co/150x100?text=Custom+Furniture" alt="Custom Furniture">
            <div class="service-content">
                <h3>Custom Furniture Design</h3>
                <p>Work with our designers to create unique pieces that suit your space.</p>
            </div>
        </div>
        <div class="service-item">
            <img src="https://placehold.co/150x100?text=Room+Setup" alt="Room Setup">
            <div class="service-content">
                <h3>Room Setup Assistance</h3>
                <p>Our team will help you set up your furniture for the perfect look.</p>
            </div>
        </div>
        <div class="service-item">
            <img src="https://placehold.co/150x100?text=Maintenance" alt="Furniture Maintenance">
            <div class="service-content">
                <h3>Furniture Maintenance</h3>
                <p>Keep your furniture looking brand new with our maintenance services.</p>
            </div>
        </div>
    </div>
</body>
</html>
