<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Contact Us</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #333; color: white; text-align: center; padding: 20px; }
        .contact-section { max-width: 800px; margin: 30px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .info { text-align: center; margin-bottom: 20px; }
        .info img { max-width: 100px; border-radius: 50%; margin-bottom: 10px; }
        form { margin-top: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Furniture Haven</h1>
    </header>
    <div class="contact-section">
        <div class="info">
            <img src="https://placehold.co/100x100?text=Support" alt="Customer Support">
            <p>üìû Phone: +1 (613) 123-4567</p>
            <p>üìß Email: support@furniturehaven.com</p>
            <p>üè¢ Address: 123 Furniture Avenue, Ottawa, ON, Canada</p>
        </div>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
