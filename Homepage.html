<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Homepage</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #333; color: white; text-align: center; padding: 20px; }
        .hero { text-align: center; padding: 50px 20px; background-color: #f4f4f4; }
        .hero img { max-width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .categories { display: flex; justify-content: center; gap: 20px; margin: 30px 0; flex-wrap: wrap; }
        .category { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 200px; text-align: center; transition: transform 0.2s; }
        .category img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .category:hover { transform: scale(1.05); cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Furniture Haven</h1>
    </header>
    <div class="hero">
        <img src="https://placehold.co/600x400?text=Modern+Living+Room" alt="Modern Living Room">
    </div>
    <div class="categories">
        <div class="category">
            <img src="https://placehold.co/200x150?text=Living+Room" alt="Living Room">
            <p>Living Room</p>
        </div>
        <div class="category">
            <img src="https://placehold.co/200x150?text=Bedroom" alt="Bedroom">
            <p>Bedroom</p>
        </div>
        <div class="category">
            <img src="https://placehold.co/200x150?text=Dining+Room" alt="Dining Room">
            <p>Dining Room</p>
        </div>
        <div class="category">
            <img src="https://placehold.co/200x150?text=Office" alt="Office">
            <p>Office</p>
        </div>
    </div>
</body>
</html>
