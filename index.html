<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333333;
        }

        header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1a252f;
            padding: 10px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg') no-repeat center center/cover;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .category {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }

        .category img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .category:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        Welcome to Furniture Haven
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="location.html">Location</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero">
        Transform Your Home with Elegance & Comfort
    </div>

    <div class="categories">
        <div class="category">
            <img src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg" alt="Living Room">
            <p>Living Room</p>
        </div>
        <div class="category">
            <img src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg" alt="Bedroom">
            <p>Bedroom</p>
        </div>
        <div class="category">
            <img src="https://images.pexels.com/photos/271800/pexels-photo-271800.jpeg" alt="Dining Room">
            <p>Dining Room</p>
        </div>
        <div class="category">
            <img src="https://images.pexels.com/photos/245208/pexels-photo-245208.jpeg" alt="Office">
            <p>Office</p>
        </div>
    </div>

</body>
</html>
