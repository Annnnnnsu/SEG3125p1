<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Haven - Location</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333333;
        }

        header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .address {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .address img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .button {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        Visit Our Showroom
    </header>
    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.4899056333643!2d-76.6801979841948!3d45.42103227910026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cd199c9d5a7b0db%3A0x8b3559b3b1041747!2sFurniture+Haven!5e0!3m2!1sen!2sca!4v1614972457930!5m2!1sen!2sca" allowfullscreen></iframe>
        </div>
        <div class="address">
            <h2>Our Store Location</h2>
            <p>üìç 123 Furniture Avenue, Ottawa, ON, Canada</p>
            <img src="https://images.pexels.com/photos/276224/pexels-photo-276224.jpeg" alt="Furniture Showroom">
            <p>Our spacious showroom features a wide selection of furniture for every room in your home.</p>
        </div>
        <button class="button" onclick="window.location.href='https://www.google.com/maps/dir//Furniture+Haven'">Get Directions</button>
    </div>
</body>
</html>
